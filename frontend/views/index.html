<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Recetas</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>游꼽 Recetas del profe 游땙</h1>
            <nav>
                <button id="btn-nueva-receta" class="btn btn-primary">+ Nueva Receta</button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Secci칩n de recetas -->
        <div id="recetas-lista" class="recetas-grid">
            <!-- Las recetas se cargar치n aqu칤 din치micamente -->  
        </div>

        <!-- Mensaje de carga -->
        <div id="loading" class="loading">
            Cargando recetas...
        </div>

        <!-- Mensaje de error -->
        <div id="error" class="error" style="display: none;">
            Error al cargar las recetas
        </div>
    </main>

<div id="modal-receta" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo">Nueva Receta</h2>
                <button class="modal-close" id="btn-cerrar-modal">&times;</button>
            </div>
            
            <form id="form-receta">
                <div class="form-group">
                    <label for="titulo">T칤tulo *</label>
                    <input type="text" id="titulo" name="titulo" required 
                           placeholder="Ej: Pasta Carbonara">
                </div>

                <div class="form-group">
                    <label for="ingredientes">Ingredientes *</label>
                    <textarea id="ingredientes" name="ingredientes" rows="4" required
                              placeholder="Ej: 400g pasta, 200g panceta, 4 huevos..."></textarea>
                </div>

                <div class="form-group">
                    <label for="instrucciones">Instrucciones *</label>
                    <textarea id="instrucciones" name="instrucciones" rows="6" required
                              placeholder="1. Cocinar la pasta...&#10;2. Fre칤r la panceta..."></textarea>
                </div>

                <div class="form-group">
                    <label for="tiempo_preparacion">Tiempo de Preparaci칩n (minutos) *</label>
                    <input type="number" id="tiempo_preparacion" name="tiempo_preparacion" 
                           min="1" required placeholder="Ej: 30">
                </div>

                <div class="form-group">
                    <label for="imagen_url">URL de la Imagen</label>
                    <input type="url" id="imagen_url" name="imagen_url" 
                           placeholder="https://ejemplo.com/imagen.jpg">
                    <small>Opcional. Si no agregas una, se usar치 una imagen por defecto.</small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btn-guardar">Guardar Receta</button>
                </div>
            </form>
        </div>
    </div>

 <div id="notificacion" class="notificacion"></div>


    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Blog de Recetas - del Profe</p>
    </footer>

    <!-- Script -->
    <script src="../js/blog.js"></script>
</body>
</html>
